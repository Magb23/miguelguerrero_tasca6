<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Números primos</title>
    <script src="primos.js"></script>
</head>
<body>
    <h1>Primos</h1>
    <script>
        var num=prompt("Escribe un número: ");
        
        if(num<1) {
                document.write("Introduce un número igual o mayor a 1")
            }
        for(var i=1; i<=num; i++) {
            
            if(primos(i)) {
                document.write(i + ' es primo<br>');            }
                    
            else {
                document.write(i + ' no es primo<br>');
            }
        }
        
    </script>
    
</body>
</html>
