<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Números primos</title>
    <link rel="stylesheet" type="text/css" href="primos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="primos.js"></script>
</head>

<body class="body">
    <table class="table table-hover">
        <h1>Números primos</h1>
        <script>
            var num=prompt("Escribe un número: ");
            var i;
            
            if(num<1) {
                document.write("Introduce un número igual o mayor a 1");
            }
            for(var i=1; i<=num; i++) {
                
                if(primos(i)) {
                    document.write("<tr><td>" + i + " es primo <br>" + "</tr></td>");            
                }
                               
            }/*else {
                document.write(i + ' no es primo<br>');
              } He suprimido el ELSE para que en la página sólo aparezcan los números primos, dejando fuera los no primos*/
            
        </script>
    </table>
    
    <button type="button"><a href="index.html">Vuelve a introducir un número</a></button> <br>
    <br>

</body>
</html>
